<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Tic-tac-toe</title>
</head>
<body>

<div id="restart">
	<img src="images/restart.svg" alt="restart">
</div>

<div class="wrapper">
	<div id="game"></div>
</div>

<div id="message" class="display-none">
	<div id="header">
		<h1>End of game</h1>
		<div class="close-button">
			<img src="images/closeButton.svg" alt="close">
		</div>
	</div>
	<div id="content">No text</div>
	<div id="restart-message">Start over</div>
</div>

<div class="settings">
	<div class="header-setting">
		<img src="images/settings1.png" alt="settings">
		<h1>Settings</h1>
	</div>
	<div class="settings-content">
		<p>Choose the size of the field and count of required elements that are unlikely to win</p>
		<div>
			<label for="size-number">Size</label>
			<input type="number" name="size-number" id="size-number" min="3" max="40">
			<label for="need-number">Count</label>
			<input type="number" name="need-number" id="need-number" min="3">
		</div>
	</div>
</div>

</body>
</html>
